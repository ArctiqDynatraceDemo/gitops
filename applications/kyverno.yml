apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: kyverno

  sources:
    - repoURL: https://kyverno.github.io/kyverno/
      chart: kyverno
      targetRevision: 3.7.1
      helm:
        releaseName: kyverno
        values: |
          # Basic sane defaults; tweak for your cluster
          replicaCount: 2
          resources:
            limits:
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi

    - repoURL: https://github.com/ArctiqDynatraceDemo/gitops
      targetRevision: main
      path: policies

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true

  ignoreDifferences:
    - group: kyverno.io
      kind: ClusterPolicy
      jsonPointers:
        - /status
    - group: kyverno.io
      kind: Policy
      jsonPointers:
        - /status