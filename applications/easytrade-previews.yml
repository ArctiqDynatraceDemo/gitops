apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: easytrade-ephemerals
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - pullRequest:
      github:
        owner: ArctiqDynatraceDemo
        repo: easytrade
        tokenRef:
            secretName: github-token
            key: token
        labels:
        - preview
      requeueAfterSeconds: 60
  template:
    metadata:
      name: "easytrade-preview-pr-{{.number}}"
      labels:
        preview: "true"
      annotations:
        preview.argoproj.io/code-repo-url: "https://github.com/arctiqdynatracedemo/easytrade.git"
        notifications.argoproj.io/subscribe.on-preview-validation-succeeded.github: ""
        notifications.argoproj.io/subscribe.on-preview-validation-failed.github: ""
        notifications.argoproj.io/subscribe.on-preview-validation-running.github: ""
    spec:
      project: "default"
      source:
        repoURL: https://github.com/ArctiqDynatraceDemo/gitops
        targetRevision: HEAD
        path: easytrade/previews
        kustomize:
          images:
            - "ghcr.io/arctiqdynatracedemo/easytrade/accountservice:{{.head_sha}}"
            - "ghcr.io/arctiqdynatracedemo/easytrade/aggregator-service:{{.head_sha}}"
            - "ghcr.io/arctiqdynatracedemo/easytrade/broker-service:{{.head_sha}}"
            - "ghcr.io/arctiqdynatracedemo/easytrade/calculationservice:{{.head_sha}}"
            - "ghcr.io/arctiqdynatracedemo/easytrade/credit-card-order-service:{{.head_sha}}"
            - "ghcr.io/arctiqdynatracedemo/easytrade/db:{{.head_sha}}"
            - "ghcr.io/arctiqdynatracedemo/easytrade/engine:{{.head_sha}}"
            - "ghcr.io/arctiqdynatracedemo/easytrade/feature-flag-service:{{.head_sha}}"
            - "ghcr.io/arctiqdynatracedemo/easytrade/frontend:{{.head_sha}}"
            - "ghcr.io/arctiqdynatracedemo/easytrade/frontendreverseproxy:{{.head_sha}}"
            - "ghcr.io/arctiqdynatracedemo/easytrade/loadgen:{{.head_sha}}"
            - "ghcr.io/arctiqdynatracedemo/easytrade/loginservice:{{.head_sha}}"
            - "ghcr.io/arctiqdynatracedemo/easytrade/manager:{{.head_sha}}"
            - "ghcr.io/arctiqdynatracedemo/easytrade/offerservice:{{.head_sha}}"
            - "ghcr.io/arctiqdynatracedemo/easytrade/pricing-service:{{.head_sha}}"
            - "ghcr.io/arctiqdynatracedemo/easytrade/problem-operator:{{.head_sha}}"
            - "ghcr.io/arctiqdynatracedemo/easytrade/rabbitmq:{{.head_sha}}"
            - "ghcr.io/arctiqdynatracedemo/easytrade/third-party-service:{{.head_sha}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: 'easytrade-preview-pr-{{.number}}'
      syncPolicy:
        automated:
          enabled: true
      
      
