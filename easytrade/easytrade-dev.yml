apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "easytrade-dev"
  namespace: argocd
  annotations:
    kargo.akuity.io/authorized-stage: "easytrade:dev"
    preview.argoproj.io/code-repo-url: "https://github.com/arctiqdynatracedemo/easytrade.git"
    notifications.argoproj.io/subscribe.on-preview-validation-succeeded.github: ""
    notifications.argoproj.io/subscribe.on-preview-validation-failed.github: ""
    notifications.argoproj.io/subscribe.on-preview-validation-running.github: ""
spec:
  project: "default"
  source:
    repoURL: https://github.com/ArctiqDynatraceDemo/gitops
    targetRevision: HEAD
    path: easytrade/deploy/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: 'easytrade-dev'
  syncPolicy:
    automated:
      enabled: true